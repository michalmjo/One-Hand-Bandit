<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrap-game">
        <div class="table-game">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="570.268"
                height="761" viewBox="0 0 570.268 761">
                <defs>
                    <clipPath id="clip-path">
                        <rect width="570.164" height="24.475" fill="none" />
                    </clipPath>
                </defs>
                <g id="Group_3" data-name="Group 3" transform="translate(-672.732 -160)">
                    <g id="Group_2" data-name="Group 2">
                        <rect id="Rectangle_2" data-name="Rectangle 2" width="559" height="214"
                            transform="translate(678 160)" fill="#00c5b1" />
                        <rect id="Rectangle_3" data-name="Rectangle 3" width="498" height="168"
                            transform="translate(708 183)" fill="#fff" />
                        <rect id="Rectangle_4" data-name="Rectangle 4" width="534" height="352"
                            transform="translate(691 374)" fill="#00c5b1" />
                        <g id="Repeat_Grid_1" data-name="Repeat Grid 1" transform="translate(672.732 725.5)"
                            clip-path="url(#clip-path)">
                            <g transform="translate(-675.732 -679.5)">
                                <path id="Path_1" data-name="Path 1" d="M694,680l-17.279,23.475h568.131L1225.967,680Z"
                                    fill="#028e80" />
                            </g>
                        </g>
                        <path id="Path_2" data-name="Path 2" d="M681,328l13.156,5.873h533.488l12.294-6.414Z"
                            transform="translate(-3 46)" fill="#028e80" />
                        <rect id="Rectangle_5" data-name="Rectangle 5" width="570" height="171"
                            transform="translate(673 750)" fill="#00c5b1" />
                        <g id="Rectangle_6" data-name="Rectangle 6" transform="translate(693 769)" fill="none"
                            stroke="#fff" stroke-width="5">
                            <rect width="530" height="134" stroke="none" />
                            <rect x="2.5" y="2.5" width="525" height="129" fill="none" />
                        </g>
                    </g>
                    <text id="One_hand_bandit" data-name="One hand bandit"
                        transform="matrix(1, -0.017, 0.017, 1, 751, 290)" fill="#00c5b1" font-size="58"
                        font-family="SansitaSwashed-Regular, Sansita Swashed">
                        <tspan x="0" y="0">One hand bandit</tspan>
                    </text>
                    <g id="Rectangle_12" data-name="Rectangle 12" transform="translate(722 194)" fill="none"
                        stroke="#00c5b1" stroke-width="5">
                        <rect width="471" height="143" stroke="none" />
                        <rect x="2.5" y="2.5" width="466" height="138" fill="none" />
                    </g>
                </g>
            </svg>

            <div class="board">
                <div class="table">
                    <div class="roll-table"><img src="./img/1.jpg" alt=""></div>
                    <div class="roll-table"><img src="" alt=""></div>
                    <div class="roll-table"><img src="" alt=""></div>
                </div>
            </div>
            <div class="lever">
                <div class="basis"></div>
                <div class="rod"></div>
                <div class="circle" id="start"></div>
            </div>
            <div class="play">
                <form action="">
                    <label for="bid">Podaj Stawke </label>
                    <input type="number" placeholder="Podaj Stawke" id="bid">
                </form>
            </div>
            <div class="scoreTalbe">
                <div class="saldo">
                    <p>Twoje środki przed kolejną grą to : <span class="wallet"></span></p>
                </div>
                <div class="stats">
                    <span class="result"></span>
                    <p>Gry: <span class="number"></span></p>
                    <p>Wygrane: <span class="win"></span></p>
                    <p>Przegrane: <span class="losses"></span></p>
                </div>
            </div>
            <div class="infoText">
                <p></p>
            </div>
        </div>


    </div>

    <script src="wallet.js"></script>
    <script src="statistics.js"></script>
    <script src="draw.js"></script>
    <script src="result.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>

</html>
